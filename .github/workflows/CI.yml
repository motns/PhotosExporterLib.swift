name: PhotosExporterLib CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-15
    steps:
    - name: Select Xcode 16.3
      run: sudo xcode-select -s /Applications/Xcode_16.3.app/Contents/Developer
    - uses: actions/checkout@v4
    - name: Build
      run: swift build -v
    - name: Lint
      run: swiftlint --reporter github-actions-logging --strict
    - name: Run tests
      run: swift test -v